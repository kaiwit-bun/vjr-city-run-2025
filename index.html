<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหาข้อมูลนักวิ่ง VJR City Run 2025</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 shadow-2xl">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">VJR City Run 2025</h1>
                <p class="text-gray-600">กรุณาเข้าสู่ระบบเพื่อใช้งาน</p>
            </div>
            
            <!-- Google Sign-In Button Container -->
            <div class="flex flex-col items-center space-y-4">
                <div id="g_id_onload"
                     data-client_id="850045253487-ou3sr3ii0ahr0aljsunkgidrlmge0jge.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
                
                <!-- Manual Sign-In Button (Fallback) -->
                <button id="manualSignIn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    เข้าสู่ระบบด้วย Google
                </button>
            </div>
            
            <!-- Login Error -->
            <div id="loginError" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                เกิดข้อผิดพลาดในการเข้าสู่ระบบ กรุณาลองใหม่อีกครั้ง
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">VJR City Run 2025</h1>
                        <p class="text-sm text-gray-600">ระบบค้นหาข้อมูลนักวิ่ง</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div id="userInfo" class="flex items-center space-x-2"></div>
                        <button id="signOutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                            ออกจากระบบ
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">ค้นหาข้อมูลนักวิ่ง</h2>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="searchInput" placeholder="ค้นหาด้วยชื่อ นามสกุล หรือเลขบัตรประชาชน..." 
                           class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button id="searchBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                        ค้นหา
                    </button>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" style="display: none;" class="text-center py-8">
                <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-blue-500 bg-blue-100">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    กำลังโหลดข้อมูล...
                </div>
            </div>

            <!-- Error Section -->
            <div id="errorSection" style="display: none;" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
                <strong class="font-bold">เกิดข้อผิดพลาด!</strong>
                <span id="errorMessage" class="block sm:inline"></span>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" style="display: none;">
                <div class="mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">ผลการค้นหา</h3>
                    <p id="resultsCount" class="text-sm text-gray-600"></p>
                </div>
                <div id="resultsContainer" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
            </div>

            <!-- No Results Section -->
            <div id="noResultsSection" style="display: none;" class="text-center py-12">
                <div class="text-gray-400 mb-4">
                    <svg class="mx-auto h-16 w-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0118 12H22C22 6.477 18.523 2 12 2S2 6.477 2 12h4c0-3.042 1.135-5.824 3-7.938l3 2.647z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">ไม่พบข้อมูลที่ค้นหา</h3>
                <p class="text-gray-600">ลองค้นหาด้วยคำค้นอื่น หรือตรวจสอบการสะกดอีกครั้ง</p>
            </div>
        </div>
    </div>

    <style>
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        
        .runner-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>

<script>
    // Configuration
    const GOOGLE_CLIENT_ID = '850045253487-ou3sr3ii0ahr0aljsunkgidrlmge0jge.apps.googleusercontent.com';
    const SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxbFgN-2kSA3_7XlvVIxJJ9SiTzjH2lL3dE-Dh5xrO63-okSPj01qNxY25_f9Ng68Cn9A/exec';
    
    // Global variables
    let currentUser = null;
    let accessToken = null;
    let runnersData = [];

    // DOM elements
    const loginModal = document.getElementById('loginModal');
    const mainContent = document.getElementById('mainContent');
    const userInfo = document.getElementById('userInfo');
    const signOutBtn = document.getElementById('signOutBtn');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const errorSection = document.getElementById('errorSection');
    const errorMessage = document.getElementById('errorMessage');

    // Initialize Google Sign-In
    function initializeGoogleSignIn() {
        // Initialize the Google Identity Services library
        if (typeof google !== 'undefined' && google.accounts) {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: false
            });
            
            // Render the sign-in button
            google.accounts.id.renderButton(
                document.querySelector('.g_id_signin'),
                { 
                    theme: 'outline', 
                    size: 'large',
                    type: 'standard',
                    text: 'signin_with',
                    logo_alignment: 'left'
                }
            );
        }
        
        // Manual sign-in button fallback
        document.getElementById('manualSignIn').addEventListener('click', () => {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.prompt();
            } else {
                showLoginError();
            }
        });
    }

    // Handle Google Sign-In response - แก้ไขการจัดการ JWT
    function handleCredentialResponse(response) {
        try {
            console.log('Received credential response:', response);
            
            if (!response.credential) {
                throw new Error('No credential received');
            }

            // แยก JWT token และ decode payload
            const token = response.credential;
            const parts = token.split('.');
            
            if (parts.length !== 3) {
                throw new Error('Invalid JWT format');
            }

            // Decode payload (ส่วนที่ 2 ของ JWT)
            let payload;
            try {
                // เพิ่ม padding ถ้าจำเป็น
                let base64Payload = parts[1];
                while (base64Payload.length % 4) {
                    base64Payload += '=';
                }
                
                // Decode Base64URL
                const jsonPayload = atob(base64Payload.replace(/-/g, '+').replace(/_/g, '/'));
                payload = JSON.parse(jsonPayload);
            } catch (decodeError) {
                console.error('Error decoding JWT:', decodeError);
                throw new Error('Failed to decode user information');
            }
            
            // ตรวจสอบข้อมูลผู้ใช้
            if (!payload.sub || !payload.email) {
                throw new Error('Invalid user information');
            }
            
            currentUser = {
                id: payload.sub,
                email: payload.email,
                name: payload.name || payload.email,
                picture: payload.picture || 'https://www.freeiconspng.com/uploads/profile-icon-9.png'
            };
            
            accessToken = token;
            
            console.log('User signed in successfully:', currentUser);
            showMainContent();
            loadRunnerData();
            
        } catch (error) {
            console.error('Error handling sign-in:', error);
            showLoginError();
        }
    }

    // Show main content after successful login
    function showMainContent() {
        loginModal.style.display = 'none';
        mainContent.style.display = 'block';
        
        // Update user info in header
        userInfo.innerHTML = `
            <img src="${currentUser.picture}" alt="${currentUser.name}" class="user-avatar">
            <span class="text-sm">${currentUser.name}</span>
        `;
        
        // Hide login error if visible
        document.getElementById('loginError').classList.add('hidden');
    }

    // Show login error
    function showLoginError() {
        const loginError = document.getElementById('loginError');
        loginError.classList.remove('hidden');
        loginError.scrollIntoView({ behavior: 'smooth' });
    }

    // Sign out function
    function signOut() {
        try {
            // Sign out from Google
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.disableAutoSelect();
            }
            
            // Reset application state
            currentUser = null;
            accessToken = null;
            runnersData = [];
            
            // Show login modal
            mainContent.style.display = 'none';
            loginModal.style.display = 'flex';
            
            // Clear any error states
            hideAllSections();
            
            console.log('User signed out successfully');
        } catch (error) {
            console.error('Error during sign out:', error);
        }
    }

    // Load runner data from Google Apps Script - ปรับปรุงการจัดการ Error
    async function loadRunnerData() {
        try {
            showLoading(true);
            hideError();
            
            console.log('Loading runner data from:', SCRIPT_WEB_APP_URL);
            
            const response = await fetch(SCRIPT_WEB_APP_URL, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                // เอา Authorization header ออกก่อน เพื่อทดสอบ
                // 'Authorization': `Bearer ${accessToken}`,
            });
            
            console.log('Response status:', response.status);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('Received data:', data);
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            // ตรวจสอบว่าข้อมูลเป็น Array
            if (!Array.isArray(data)) {
                throw new Error('ข้อมูลที่ได้รับไม่ถูกต้อง');
            }
            
            runnersData = data.map(runner => ({
                timestamp: runner['ประทับเวลา'] || '',
                idCard: runner['เลขบัตรประจำตัวประชาชน'] || '',
                title: runner['คำนำหน้า'] || '',
                firstName: runner['ชื่อ'] || '',
                lastName: runner['สกุล'] || '',
                age: parseInt(runner['อายุ'], 10) || 0,
                gender: runner['เพศ'] || '',
                phone: runner['เบอร์โทรติดต่อ'] || '',
                emergencyPhone: runner['เบอร์โทรติดต่อกรณีฉุกเฉิน'] || '',
                disease: runner['โรคประจำตัว'] || '',
                km: runner['กรุณาเลือกจำนวน KM ที่ต้องการ'] || '',
                profileImage: ''
            }));
            
            console.log('Processed runners data:', runnersData.length, 'records');
            displayResults(runnersData);
            showLoading(false);
            
        } catch (error) {
            console.error('Error loading runner data:', error);
            showError(`ไม่สามารถโหลดข้อมูลได้: ${error.message}`);
            showLoading(false);
        }
    }

    // Search functionality
    function performSearch() {
        const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
        
        if (!searchTerm) {
            displayResults(runnersData);
            return;
        }

        const results = runnersData.filter(runner => {
            const idCardStr = runner.idCard ? String(runner.idCard).toLowerCase() : '';
            const fullName = `${runner.firstName} ${runner.lastName}`.toLowerCase();
            
            return fullName.includes(searchTerm) ||
                   runner.firstName.toLowerCase().includes(searchTerm) ||
                   runner.lastName.toLowerCase().includes(searchTerm) ||
                   idCardStr.includes(searchTerm);
        });

        displayResults(results);
    }

    // Display search results
    function displayResults(results) {
        const resultsSection = document.getElementById('resultsSection');
        const noResultsSection = document.getElementById('noResultsSection');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');

        resultsContainer.innerHTML = '';
        hideError();

        if (results.length > 0) {
            resultsSection.style.display = 'block';
            noResultsSection.style.display = 'none';

            resultsCount.textContent = `พบข้อมูลทั้งหมด ${results.length} รายการ`;

            results.forEach(runner => {
                const div = document.createElement('div');
                div.className = 'runner-card bg-white rounded-lg shadow-md transition-all duration-300 cursor-pointer';

                div.innerHTML = `
                    <div class="p-5">
                        <div class="flex items-center space-x-4">
                            <img src="https://www.freeiconspng.com/uploads/profile-icon-9.png" alt="${runner.firstName}" class="w-20 h-20 rounded-full object-cover shadow-md">
                            <div class="flex-1">
                                <h3 class="text-xl font-semibold text-gray-900">${runner.title} ${runner.firstName} ${runner.lastName}</h3>
                                <p class="text-gray-600 mt-1">เลขบัตรประชาชน: <span class="font-medium">${runner.idCard}</span></p>
                                <div class="flex flex-wrap gap-2 mt-2 text-sm">
                                    <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">${runner.gender}</span>
                                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full">${runner.age} ปี</span>
                                    <span class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full">ระยะทาง: ${runner.km}</span>
                                </div>
                                <div class="mt-3 space-y-1 text-sm text-gray-600">
                                    <p>เบอร์โทรติดต่อ: <span class="font-medium">${runner.phone}</span></p>
                                    <p>เบอร์ฉุกเฉิน: <span class="font-medium">${runner.emergencyPhone}</span></p>
                                    <p class="text-red-600 font-semibold">โรคประจำตัว: <span class="font-normal">${runner.disease || 'ไม่มีข้อมูล'}</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                resultsContainer.appendChild(div);
            });
        } else {
            resultsSection.style.display = 'none';
            noResultsSection.style.display = 'block';
        }
    }

    // Utility functions
    function showLoading(show) {
        loadingIndicator.style.display = show ? 'block' : 'none';
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorSection.style.display = 'block';
        errorSection.scrollIntoView({ behavior: 'smooth' });
    }

    function hideError() {
        errorSection.style.display = 'none';
    }

    function hideAllSections() {
        document.getElementById('resultsSection').style.display = 'none';
        document.getElementById('noResultsSection').style.display = 'none';
        hideError();
    }

    // Event listeners
    signOutBtn.addEventListener('click', signOut);
    document.getElementById('searchBtn').addEventListener('click', performSearch);
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') performSearch();
    });

    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing Google Sign-In...');
        
        // รอให้ Google Identity Services โหลดเสร็จ
        const checkGoogleLoaded = setInterval(() => {
            if (typeof google !== 'undefined' && google.accounts) {
                clearInterval(checkGoogleLoaded);
                initializeGoogleSignIn();
                console.log('Google Identity Services initialized');
            }
        }, 100);
        
        // Timeout หากโหลดไม่สำเร็จ
        setTimeout(() => {
            if (typeof google === 'undefined') {
                clearInterval(checkGoogleLoaded);
                console.error('Failed to load Google Identity Services');
                showLoginError();
            }
        }, 10000);
    });

    // Make handleCredentialResponse available globally for Google Sign-In
    window.handleCredentialResponse = handleCredentialResponse;
</script>

</body>
</html>
